server:
  port: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5430/hibernate_relationships
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
